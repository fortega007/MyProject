    <div class="calculadora">
      <title>Calculadora de Porcentagem de Gastos</title>
      <script>
        function calcularPorcentagem() {
          var salario = parseFloat(document.getElementById('salario').value);
          var valorGasto = parseFloat(document.getElementById('valorGasto').value);

          var porcentagemGasto = (valorGasto / salario) * 100;
          document.getElementById('porcentagem').textContent = porcentagemGasto.toFixed(2) + '%';
        }
      </script>
      <h1>Calculadora de Porcentagem<br>
        de Gastos ao ano com roupas</h1>
      <br>

      <input type="number" id="salario" step="0.01">

      <br>

      <label for="valorGasto">Valor gasto ao ano:</label><br>

      <br>
      <br>

      <button onclick="calcularPorcentagem()">Calcular</button>
